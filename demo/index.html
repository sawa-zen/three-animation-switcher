<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>Utsuroi Demo</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
  <script src="../build/utsuroi.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      vertical-align: bottom;
    }

    .poseList {
      position: absolute;
      width: 100%;
      bottom: 10px;
      padding: 0;
      display: flex;
      list-style: none;
      justify-content: center;
    }

    .poseList li {
      display: block;
      color: #FFF;
      border: 1px #FFF solid;
      padding: 10px;
      text-align: center;
      min-width: 100px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <ul class="poseList">
    <li id="rest">Rest Pose</li>
    <li id="walk">Walk</li>
    <li id="jump">Jump</li>
    <li id="attack">Attack</li>
  </ul>
  <script src="./js/sample.js"></script>
</body>
</html>
